<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme-gen</title>
</head>

<body onload="onInit()">
     <select onchange="onLineSelect(this.value)" name="" id="">
        <option value="1">1</option>
    </select>
    <button onclick="onCreateLine()">add line</button>
    <section class="gallery-container">
    </section>
    <canvas id="canvas" onclick="onCanvasClicked(event)"></canvas>
    <input type="text" class="meme-text" placeholder="Add your own text." oninput="writeOnCanvas(this.value)">
    <button onclick="increaseFontSize()">+</button>
    <button onclick="decreaseFontSize()">-</button>
    <input onchange="changeColor(this.value)" type="color">
    <script src="js/main-service.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
